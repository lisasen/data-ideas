
<!DOCTYPE html>

    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">

        <!-- Navigation bar removed -->

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
